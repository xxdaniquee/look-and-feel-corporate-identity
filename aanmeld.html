            <form action="verwerk_formulier.php" method="post">

                <input type="text" class="naam" name="naam" required>

                </select>

                <input type="email" class="email" placeholder="voorbeeld@email.com" required>
                
                <label for="onderwerp">Waarvoor wil je aanmelden?</label>
                <select class="onderwerp" placeholder="Maak selectie aub" required>
                    <option value="nl">Nederlands leren</option>
                    <option value="vrijwilliger">Vrijwilliger</option>
                </select>

                <label for="info">Extra informatie</label>
                <textarea class="info" name="info" rows="5" required></textarea>

                <input type="submit" value="Verzenden">
            </form>
